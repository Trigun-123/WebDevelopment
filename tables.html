<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table {
            width : 100%;
            border-collapse : collapse;
        }
        th,td {
            border : 1px solid black;
            padding : 8px;
            text-align: left;
        }
        th {
            background-color: rgb(134, 1, 1);
            color : white;
        }
    </style>
</head>
<body>
    <h1><center>Student Grade Table</center></h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Trigun</td>
                <td>Maths</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Varun</td>
                <td>Kannada</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Yashwant</td>
                <td>English</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
