<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio controls src="./alone.mp3"></audio>
    <audio controls>
        <source src="./alone.mp3" type="audio/mp3" />
        Your browser does not support audio element
    </audio>

    <h2>Video Example</h2>
    <video controls src="./283533_tiny.mp4"></video>
    <video controls>
        <source src="./283533_tiny.mp4" type="video/mp4" />
        Your browser does not support video element
    </video>

    <h2>Youtube videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RRVYpIET_RU?si=IbElFGz7Xnpf4A6l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
