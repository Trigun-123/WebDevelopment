<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1><center>Forms in HTML</center></h1>
    <form>
        <div>
            <label for="fullname">Enter Fullname:</label>
            <input id="fullname" type="text" placeholder="Enter fullname">
        </div> <br>

        <div>
            <label for="age">Age:</label>
            <input id="age" type="number" min="0" placeholder="Enter Age">
        </div> <br>

        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter Password">
        </div> <br>

        <div>
            <label for="email">E-mail:</label>
            <input id="email" type="email" placeholder="Enter E-mail">
        </div> <br>

        <div>
            <label>URL:</label>
            <input type="url">
        </div> <br>

        <div>
            <label>Phone number:</label>
            <input type="tel">
        </div> <br>

        <div>
            <label>Range:</label>
            <input type="range" min="18" max="25">
        </div> <br>

        <div>
            <label>Date:</label>
            <input type="date">
        </div> <br>

        <div>
            <label>Time:</label>
            <input type="time">
        </div> <br>

        <div>
            <label>Month:</label>
            <input type="month">
        </div> <br>

        <div>
            <label> Week:</label>
            <input type="week">
        </div> <br>

        <div>
            <label>Color:</label>
            <input type="color">
        </div> <br>

        <div>
            <label>Select your course:</label>
            <input type="checkbox"> CSE
            <input type="checkbox"> ISE
        </div> <br>

        <div>
            <label>Select your course:</label>
            <input type="radio" name="course"> CSE
            <input type="radio" name="course"> ISE
        </div> <br>

        <div>
            <label>File:</label>
            <input type="file">
        </div> <br>

        <div>
            <label>Description:</label>
            <textarea rows="5" cols="30"></textarea>
        </div> <br>

        <div>
            <label>Choose your city:</label>
            <select>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Mysuru">Mysuru</option>
            </select>
        </div> <br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
