<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block level elements</title>
</head>
<body>
    <!-- Inline -->
    <div> <!-- div is a block level element -->
    <a href="https://www.google.co.in/" target="_blank">Google</a>
    </div>
    <a href="https://github.com/" target="_blank">GitHub</a>
    This is <b>bold</b> text

    <!-- Block level -->
    <h1>Block level elements</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi eaque sed dolores laboriosam facilis maiores accusantium rerum? Dolorem aliquam perspiciatis earum veniam laborum minus. Ratione ipsam at sed dolorem similique.
    </p>
</body>
</html>
